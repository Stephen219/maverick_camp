<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/html"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
    }
</style>



<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<link rel="stylesheet" th:href="@{/css/main.css}"/>
<link rel="stylesheet" href="https://cdn.tailgrids.com/tailgrids-fallback.css"/>
<div th:replace="fragment :: header"></div>
<div th:if="${message}" class="fixed top-0 left-0 w-full bg-green-500 text-white text-center py-2 message-container">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" class="fixed top-0 left-0 w-full bg-red-500 text-white text-center py-2 message-container">
    <p th:text="${error}"></p>
    <p th:text="${error}"></p>
</div>
<section class="pt-20 lg:pt-[120px] pb-10 lg:pb-20">
    <div class="container">
        <div class="flex flex-wrap justify-center -mx-4">
            <div class="w-full px-4">
                <div class="text-center mx-auto mb-[60px] lg:mb-20 max-w-[510px]">
               <span class="font-semibold text-lg text-primary mb-2 block">
               Our Blogs
               </span>
                    <h2 class="
                  font-bold
                  text-3xl
                  sm:text-4xl
                  md:text-[40px]
                  text-dark
                  mb-4
                  "
                    >
                        Our Latest Blogs
                    </h2>
                    <p class="text-base text-body-color">
                       Get the latest updates on our blogs and articles. Stay updated with the latest trends activities
                    </p>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-4">
            <!-- Thymeleaf iteration over the list of blogs -->
            <div th:each="blog : ${blogs}" class="w-full md:w-1/2 lg:w-1/3 px-4">
                <div class="max-w-[370px] mx-auto mb-10">
                    <div class="rounded overflow-hidden mb-8">
                        <img th:src="${blog.image}" alt="image" class="w-full" />
                    </div>
                    <div>
                <span
                        class="
                     bg-primary
                     rounded
                     inline-block
                     text-center
                     py-1
                     px-4
                     text-xs
                     leading-loose
                     font-semibold
                     text-white
                     mb-5
                     "
                >
                    <span th:text="${blog.formattedDate}"></span>
                </span>
                        <h3>
                            <a
                                    th:href="@{/blog/{id}(id=${blog.id})}"
                                    class="
                        font-semibold
                        text-xl
                        sm:text-2xl
                        lg:text-xl
                        xl:text-2xl
                        mb-4
                        inline-block
                        text-dark
                        hover:text-primary
                        "
                            >
                                <span th:text="${blog.title}"></span>
                            </a>
                        </h3>
                        <p class="text-base text-body-color">
                            <span th:text="${blog.description}"></span>
                        </p>
                        <div id="popup-modal" tabindex="-1" th:if="${#authorization.expression('isAuthenticated()')}"
                             class="modal overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center">
                            <div class="modal-content relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <button type="button" id="confirmYes" onclick="closeModal()"
                                        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                        data-modal-hide="popup-modal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                         viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                                <div class="p-4 md:p-5 text-center">
                                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                    </svg>
                                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                                        Are you sure you want to
                                        delete this branch?</h3>



                                    <script>
                                        function openModal() {
                                            document.getElementById("popup-modal").style.display = "flex";
                                            document.body.style.overflow = "hidden";
                                        }
                                        function closeModal() {
                                            document.getElementById("popup-modal").style.display = "none";
                                            document.body.style.overflow = "";
                                        }
                                        document.getElementById("confirmYes").addEventListener("click", function (event) {
                                            event.preventDefault();
                                            console.log("Event deleted");
                                            closeModal();
                                        });
                                        document.querySelector("[data-modal-hide='popup-modal']").addEventListener("click", function () {
                                            closeModal();
                                        });
                                    </script>
                                    <div class="flex space-x-3" >
                                        <form th:action="@{/delete_blog/{id}(id=${blog.id})}"
                                              method="post" id="deleteForm">
                                            <button type="submit"
                                                    class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                                                Yes, I'm sure
                                            </button>
                                        </form>

                                        <button onclick="closeModal()" type="button"
                                                class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                                            No, cancel
                                        </button>


                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="w-1/2 mx-auto flex justify-center items-center mb-6 space-x-3 items-baseline" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a th:href="@{/edit_blog(id=${blog.id})}"
                           class="flex-1 px-2 py-2 text-gray-100 bg-green-700 flex items-center justify-center rounded">edit</a>
                        <button onclick="openModal()"
                                class="flex-1 text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-2 py-2.5 text-center me-2 mb-2">
                            delete
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>

<hr class="my-20 border-8"/>
<script>
    function hideMessageContainers() {
        var messageContainers = document.querySelectorAll('.message-container');
        messageContainers.forEach(function(container) {
            container.style.display = 'none';
        });
    }
    setTimeout(hideMessageContainers, 4000);
</script>







<footer th:replace="~{fragment :: footer}"></footer>

</body>
</html>
